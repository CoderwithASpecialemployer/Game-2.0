<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlirtyPlay – Entdecken</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h2>FlirtyPlay</h2>
      <button id="darkModeToggle">Dark Mode</button>
    </header>

    <div class="profile-card" id="profileCard">
      <img src="" alt="Profilbild" id="profileImg" />
      <h3 id="profileName"></h3>
      <p id="profileBio"></p>
    </div>

    <div class="actions">
      <button id="dislikeBtn">Weiter</button>
      <button id="likeBtn">Gefällt mir</button>
    </div>
  </div>

  <audio id="likeSound">
    <source src="assets/audio/like.mp3" type="audio/mpeg" />
  </audio>

  <script src="js/main.js"></script>
</body>
</html>
